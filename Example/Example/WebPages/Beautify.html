<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>图片美化拦截测试</title>
    <style>
        img {
            width: 100%;
            height: 100%;
        }
        button {
            width: 300px;
            height: 100px;
            margin: 0 auto; 
            display: block;
            font-size: 40px;
        }
        input {
            width: 100%;
            font-size: 40px;
        }
    </style>
    <script>
        function faceppHandler(error, resp) {
            if (error !== null) {
                document.getElementById("name").value="请求出错"
                document.getElementById("sex").value="请求出错"
                document.getElementById("race").value="请求出错"
                document.getElementById("number").value="请求出错"
                document.getElementById("birthday").value="请求出错"
                document.getElementById("addr").value="请求出错"
                return
            }
            const card = resp.cards[0]
            document.getElementById("name").value=card.name
            document.getElementById("sex").value=card.gender
            document.getElementById("race").value=card.race
            document.getElementById("number").value=card.id_card_number
            document.getElementById("birthday").value=card.birthday
            document.getElementById("addr").value=card.address
        }
        function sendMessage() {
            document.getElementById("name").value="请求中..."
            document.getElementById("sex").value="请求中..."
            document.getElementById("race").value="请求中..."
            document.getElementById("number").value="请求中..."
            document.getElementById("birthday").value="请求中..."
            document.getElementById("addr").value="请求中..."
            webkit.messageHandlers.idcard.postMessage({
                'legality': 1,
                'image_url': 'http://5b0988e595225.cdn.sohucs.com/images/20170807/aea9cf16c3eb49349f5c56e8de583240.jpeg'
            })
        }
    </script>

    <head>

    <body>
        <div>
            <h1>美颜</h1>
            <img src="test1://pics/interception.jpg?filter_type=chanel&thin_face=100" alt="美颜" />
        </div>
        <div>
            <h1>人脸检测</h1>
            <img src="test2://http^6shitu.com/wp-content/uploads/2019/11/IMG_3170.jpg?return_attributes=headpose"
                alt="人脸检测" />
        </div>
        <div>
            <h1>骨骼检测</h1>
            <img src="test3://https^www.faceplusplus.com.cn/scripts/demoScript/images/demo-pic69.jpg" alt="骨骼检测" />
        </div>
        <div>
            <h1>文本检测</h1>
            <img src="test4://http^img.yao51.com/jiankangtuku/obhfpfpejz.jpeg" alt="文本检测" />
        </div>
        <div>
            <h1>模板识别</h1>
            <img src="test5://http^img003.hc360.cn/g6/M08/25/56/wKhQsFNe4k2ELuI4AAAAAKKpB0k655.jpg?template_id=1584547795&extra_info=position"
                alt="模板识别" />
        </div>
        <div>
            <h1>人体抠图</h1>
            <img src="test6://https^www.faceplusplus.com.cn/scripts/demoScript/images/demo-pic79.jpg" alt="人体抠图" />
        </div>
        <div>
            <h1>手势识别</h1>
            <img src="test7://http^bj-mc-prod-asset.oss-cn-beijing.aliyuncs.com/wiki-pic/Gesture18.jpg" alt="手势识别" />
        </div>
        <div>
            <h1>人体检测</h1>
            <img src="test8://https^www.faceplusplus.com.cn/scripts/demoScript/images/demo-pic68.jpg?return-attributes=gender,upper_body_cloth,lower_body_cloth"
                alt="手势识别" />
        </div>
        <div>
            <h1>Message Handler</h1>
            <img src="http://5b0988e595225.cdn.sohucs.com/images/20170807/aea9cf16c3eb49349f5c56e8de583240.jpeg"/>
            姓名： <input type="text" id="name" value=""><br/>
            性别： <input type="text" id="sex" value=""><br>
            地址： <input type="text" id="addr" value=""><br/>
            民族:  <input type="text" id="race" value=""><br/>
            出生日期： <input type="text" id="birthday" value=""><br/>
            身份证号： <input type="text" id="number" value=""><br/>
            <button type="button" onclick="sendMessage()">识别</button>
        </div>
    </body>

</html>
